<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleForm.css">
    <!-- formValidate JS -->
    <script src="js/formValidate.js"></script>
</head>

<body>
    <div class="container nopadding">
        <input type="checkbox" id="check">

        <!-- Login Form -->
        <div class="login form">
            <!-- Screen Header -->
            <header>Login</header>
            <!-- Main Form -->
            <form id="login-form" action="#">
                <h5 class="form-label">Username</h5>
                <input type="text">
                <h5 class="form-label">Password</h5>
                <input type="password">
            </form>
            <!-- Form Buttons -->
            <div class="row">
                <!-- Screen switch -->
                <div class="col-lg-9">
                    <div class="screen-switch">
                        <span class="forget-password">
                            <label>Forgot password?</label>
                        </span>
                        <br>
                        <span class="signup">Don't have an account?
                            <label for="check">Signup</label>
                        </span>
                    </div>
                </div>
                <!-- Summit button -->
                <div class="col-lg-3">
                    <div class="summit-button">
                        <button type="submit" form="login-form">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="registration form">
            <!-- Screen Header -->
            <header>Signup</header>
            <!-- Main Form -->
            <form id="signup-form" action="#">
                <!-- Username -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" placeholder="Ex: laamwwibu" class="form-control">
                    <span class="form-message"></span>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>
                <!-- DOB and Gender -->
                <div class="row">
                    <!-- DOB -->
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input id="dob" name="dob" type="date" placeholder="Ex: 03-21-2003" class="form-control">
                            <span class="form-message"></span>
                        </div>
                    </div>
                    <!-- Gender -->
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <div class="radio-group">
                                <label for="male" class="gender-select text-center"
                                    onclick="changeColor('rgb(88, 101, 242)', 'male')"><i class="fa-solid fa-mars"></i></label>
                                <input type="radio" name="gender" value="male" id="male"
                                    onchange="resetColor('female')">
                                <label for="female" class="gender-select text-center"
                                    onclick="changeColor('rgb(238, 69, 158)', 'female')"><i class="fa-solid fa-venus"></i></label>
                                <input type="radio" name="gender" value="female" id="female"
                                    onchange="resetColor('male')">
                            </div>
                            <span class="form-message"></span>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter Password"
                            class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="password_confirmation" class="form-label">Confirm Password</label>
                        <input id="password_confirmation" name="password_confirmation"
                            placeholder="Confirm your password" type="password" class="form-control">
                        <span class="form-message"></span>
                    </div>
            </form>

            <!-- Form Buttons -->
            <div class="row">
                <!-- Scren Switch -->
                <div class="col-lg-8">
                    <div class="screen-switch">
                        <span class="signup">Already have an account?
                            <label for="check">Login</label>
                        </span>
                    </div>
                </div>
                <!-- Summit button -->
                <div class="col-lg-4">
                    <div class="summit-button">
                        <button type="submit" form="signup-form">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mong muốn của chúng ta
            Validator({
                form: '#signup-form',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#username', 'Please enter your username'),
                    Validator.isEmail('#email'),
                    Validator.isDate('#dob'),
                    Validator.isRequiredGender('[name="gender"]', 'Please select a gender'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isConfirmed('#password_confirmation', function () {
                        return document.querySelector('#signup-form #password').value;
                    }, 'Password not matching')
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                }
            });


            Validator({
                form: '#form-2',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 6),
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                }
            });
        });

    </script>
    <script>
        function changeColor(color, gender) {
            var label = document.querySelector(`label[for=${gender}]`);
            label.style.backgroundColor = color;
        }
        function resetColor(gender) {
            var label = document.querySelector(`label[for=${gender}]`);
            label.style.backgroundColor = '';
        }
    </script>
</body>

</html>
