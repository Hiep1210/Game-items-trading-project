<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleForm.css">
</head>

<body>
    <div class="container nopadding">
        <input type="checkbox" id="check">

        <!-- Login Form -->
        <div class="login form">
            <!-- Screen Header -->
            <header>Login</header>
            <!-- Main Form -->
            <form id="login-form" action="#">
                <h5 class="input-label">Username</h5>
                <input type="text">
                <h5 class="input-label">Password</h5>
                <input type="password">
            </form>
            <!-- Form Buttons -->
            <div class="row">
                <!-- Screen switch -->
                <div class="col-lg-9">
                    <div class="screen-switch">
                        <span class="forget-password">
                            <label>Forgot password?</label>
                        </span>
                        <br>
                        <span class="signup">Don't have an account?
                            <label for="check">Signup</label>
                        </span>
                    </div>
                </div>
                <!-- Summit button -->
                <div class="col-lg-3">
                    <div class="summit-button">
                        <button type="submit" form="login-form">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="registration form">
            <!-- Screen Header -->
            <header>Signup</header>
            <!-- Main Form -->
            <form id="signup-form" action="#">
                <h5 class="input-label">Username</h5>
                <input type="text" name="username">
                <h5 class="input-label">Real Name</h5>
                <input type="text" name="realname">
                <h5 class="input-label">Email</h5>
                <input type="text" name="email">
                <!-- DOB and Gender -->
                <div class="row">
                    <!-- DOB -->
                    <div class="col-lg-6">
                        <h5 class="input-label">Date of Birth</h5>
                        <input type="date" name="dob">
                    </div>
                    <!-- Gender -->
                    <div class="col-lg-6">
                        <h5 class="input-label">Gender</h5>
                        <div class="gender-select">
                            <h5 class="input-label">Male</h5>
                            <input type="radio" name="gender" value="male" id="gender-male">
                            <h5 class="input-label">Female</h5>
                            <input type="radio" name="gender" value="female" id="gender-female">
                        </div>
                    </div>
                </div>
                <h5 class="input-label">Password</h5>
                <input type="password" name="password">
                <h5 class="input-label">Confirm Password</h5>
                <input type="password" name="confirm-password">
            </form>

            <!-- Form Buttons -->
            <div class="row">
                <!-- Scren Switch -->
                <div class="col-lg-8">
                    <div class="screen-switch">
                        <span class="signup">Already have an account?
                            <label for="check">Login</label>
                        </span>
                    </div>
                </div>
                <!-- Summit button -->
                <div class="col-lg-4">
                    <div class="summit-button">
                        <button type="submit" form="signup-form">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
